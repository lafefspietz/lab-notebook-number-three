<a id = "linklink"></a>

<script>

codesquaresize = 512;
marginsize = 40;
fontsize = 12;

//globalurl = "http://www.trashrobot.org/qrcode.html";
globalurl = window.location.href.split("qrcode.html")[0];


document.getElementById("urlinput").value = "";

document.getElementById("urlinput").select();

document.getElementById("urlinput").onchange = function(){
    globalurl= this.value;
    qrcode.makeCode(globalurl);
    document.getElementById("linklink").href = globalurl;
    document.getElementById("linklink").innerHTML = globalurl;
    
}

document.getElementById("savebutton").onclick = function(){
    png64 = document.getElementsByTagName("IMG")[0].src;
    var httpc = new XMLHttpRequest();
    var url = "save-png.php";        
    httpc.open("POST", url, true);
    httpc.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    httpc.send("data="+encodeURIComponent(png64.substring(22))+"&filename=qrcode.png");//send text to filesaver.php
     //location.reload(); 
}

document.getElementById("linklink").href = globalurl;
document.getElementById("linklink").innerHTML = globalurl;
document.getElementById("urlinput").value = globalurl;

qrcode = new QRCode(document.getElementById("qrcode"), {
	text: globalurl,
	width: codesquaresize,
	height: codesquaresize,
	colorDark : "#000000",
	colorLight : "#ffffff",
	correctLevel : QRCode.CorrectLevel.H
});




</script>
